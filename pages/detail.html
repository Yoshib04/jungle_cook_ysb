<div class="detail-container">
  <!-- TOP SECTION: Visuals + Meta -->
  <div class="detail-top">
    <!-- LEFT: Vertical Title + Image -->
    <div class="visuals-col">
      <h1 id="detail-title">Recipe Name</h1>
      <div class="img-wrapper">
        <img id="detail-image" src="" alt="Recipe Image" />
      </div>
    </div>

    <!-- RIGHT: Description & Stats -->
    <div class="meta-col">
      <div class="info-block">
        <h3>Description:</h3>
        <p id="detail-desc"></p>
      </div>

      <div class="info-block">
        <h3>Total Time:</h3>
        <p id="detail-time"></p>
      </div>

      <div class="info-block">
        <h3>Servings:</h3>
        <p id="detail-servings"></p>
      </div>
    </div>
  </div>

  <!-- BOTTOM SECTION: Lists & Button -->
  <div class="detail-bottom">
    <div class="list-block">
      <h3>Ingredients:</h3>
      <ul id="detail-ingredients"></ul>
    </div>

    <div class="list-block">
      <h3>Instructions:</h3>
      <ol id="detail-instructions"></ol>
    </div>

    <div class="action-block" style="display: none" id="detail-actions">
      <button id="edit-btn">Edit Recipe</button>
    </div>
  </div>
</div>
